<!DOCTYPE html>
<html lang="es-col">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./imagenes/alura.png">
    <link rel="stylesheet" href="Css/style.css">
    <title>Encriptador de Texto</title>
</head>
<body>

    <!-- Encabezado -->
    <header>
        <a href="#" rel="">
            <img src ="imagenes/Logo.png" alt="Logo Alura" class="logo">
        </a>    
    </header>

    <!-- Principal -->
    <main>
        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingrese el texto aquí"></textarea>
            <div class="encriptador-aviso">
                <img src="imagenes/!.png" alt="Imagen Aviso" class="img-aviso">
                <p class="texto-aviso">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="encriptador-contenedor">
                <button type="submit" class="btn-encriptar">Encriptar!</button>
                <button type="submit" class="btn-desencriptar">Desencriptar!</button>
            </div>
        </section>
        <section class="tarjeta">
           <div class="tarjeta-contenedor">
                <img src="imagenes/rocket.jpg" alt="Imagen Muñeco" class="img-muñeco">
                <p class="texto-uno">Ningún mensaje fue encontrado</p>
                <p class="texto-dos">Ingrese el texto que deseas encriptar o desencriptar</p>
           </div>
           <textarea type="mensaje" class="evaluar" readonly></textarea>
           <button type="submit" class="btn-copiar">Copiar</button>
         </section>  
    </main>

    <!-- Pie de la Página -->
    <footer>

        
        <p class="copyright">Copyright 2024 - Encriptador de texto - desarrollado por Elkin Cortes</p>
<a href="https://www.linkedin.com/in/elkin-cortes-7a6073314/" target="_blank" rel="noopener noreferrer">
    <img src="imagenes/linkedin.png" alt="Logo Linkedin" class="linked">
</a>
<a href="https://github.com/ElkCortes44" target="_blank" rel="noopener noreferrer">
    <img src="imagenes/github.png" alt="Logo Github" class="git">
</a>

    </footer>

    <script src="./Javascript/encriptador.js"></script>

</body>
</html>
